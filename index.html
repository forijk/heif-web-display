<!doctype html>
<html>
<head>
    <title>heic</title>
    <script src="https://hu60.cn/tpl/jhin/js/jquery-3.1.1.min.js"></script>
    <style>
        img {
	    max-width: 500px;
	    max-height: 500px;
	}
    </style>
</head>
<body>
<img src="https://vkceyugu.cdn.bspapp.com/VKCEYUGU-ea17419b-c8fa-4dc9-b844-921ae49365a6/3e1a1d06-083f-4242-afbc-d39ee156a2c5.HEIC" alt="heic" />

<script>
    (function() {
        document.querySelectorAll('img').forEach(async x => {
            x.addEventListener('error', async function() {
                if (x.src.match(/\.hei[cf]\b/i)) {
                    if (!document.ConvertHeicToPng) {
                        await $.getScript('/tpl/jhin/js/heif-web-display/dist/main.js?r=5');
                    }
                    x.src = await document.ConvertHeicToPng(x.src);
                }
            })
        });
    })()
</script>
</body>
</html>
